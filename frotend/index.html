<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Driver Form</h2>
    <form id="driverForm">
        <label for="s_driver_id" class="mandatory">Driver ID:</label>
        <input type="text" id="s_driver_id" name="s_driver_id" required>

        <label for="s_driver_img_path">Driver Image Path:</label>
        <input type="text" id="s_driver_img_path" name="s_driver_img_path">

        <label for="s_license_img_path">License Image Path:</label>
        <input type="text" id="s_license_img_path" name="s_license_img_path">

        <label for="s_entity_name" class="mandatory">Entity Name:</label>
        <input type="text" id="s_entity_name" name="s_entity_name" required>

        <label for="s_driver_name" class="mandatory" >Driver Name:</label>
        <input type="text" id="s_driver_name" name="s_driver_name" required>

        <label for="i_mobile_no" class="mandatory">Mobile Number:</label>
        <input type="number" id="i_mobile_no" name="i_mobile_no" required>

        <label for="s_driver_address">Driver Address:</label>
        <input type="text" id="s_driver_address" name="s_driver_address">

        <label for="s_license_no">License Number:</label>
        <input type="text" id="s_license_no" name="s_license_no">

        <label for="s_driver_city" class="mandatory">Driver City:</label>
        <input type="text" id="s_driver_city" name="s_driver_city" required>

        <label for="i_driver_pincode" class="mandatory">Driver Pincode:</label>
        <input type="number" id="i_driver_pincode" name="i_driver_pincode" required>

        <label for="license_validity_date">License Validity Date:</label>
        <input type="date" id="license_validity_date" name="license_validity_date" value="1900-12-01">

        <label for="s_smart_card_no">Smart Card Number:</label>
        <input type="text" id="s_smart_card_no" name="s_smart_card_no">

        <label for="s_state_name" class="mandatory">State Name:</label>
        <input type="text" id="s_state_name" name="s_state_name" required>

        <label for="s_country_name" class="mandatory">Country Name:</label>
        <input type="text" id="s_country_name" name="s_country_name" required>

        <label for="s_hazard_certificate">Hazard Certificate:</label>
        <input type="text" id="s_hazard_certificate" name="s_hazard_certificate">

        <label for="hazard_validity_date">Hazard Validity Date:</label>
        <input type="date" id="hazard_validity_date" name="hazard_validity_date" value="1900-12-01">

        <label for="medical_test_date">Medical Test Date:</label>
        <input type="date" id="medical_test_date" name="medical_test_date" value="1900-12-01">

        <label for="product_training_date">Product Training Date:</label>
        <input type="date" id="product_training_date" name="product_training_date" value="1900-12-01">

        <label for="driver_active_status">Driver Active Status:</label>
        <input type="text" id="driver_active_status" name="driver_active_status">

        <label for="s_remarks">Remarks:</label>
        <input type="text" id="s_remarks" name="s_remarks">

        <label for="ddt_expiry_date">DDT Expiry Date:</label>
        <input type="date" id="ddt_expiry_date" name="ddt_expiry_date" value="1900-12-01">

        <label for="cab_validity_date">Cab Validity Date:</label>
        <input type="date" id="cab_validity_date" name="cab_validity_date" value="1900-12-01">

        <label for="s_license_verification_covid">License Verification COVID:</label>
        <input type="text" id="s_license_verification_covid" name="s_license_verification_covid">

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
